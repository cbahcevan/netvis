<html lang="en">
<head>
  <meta charset="UTF-8"/>

    <script src="https://d3js.org/d3.v5.min.js"></script>

  <div id="scatter-load"></div>


    <style>

body {
    font-family:"Helvetica Neue";
    color: #686765;
}
.name {
    float:right;
    color:#27aae1;
}
.axis {
    fill: none;
    stroke: #AAA;
    stroke-width: 1px;
}
text {
    stroke: none;
    fill: #666666;
    font-size: .6em;
    font-family:"Helvetica Neue"
}
.label {
    fill: #414241;
}
.node {
    cursor:pointer;
}
.dot {
    opacity: .7;
    cursor: pointer;
}
</style>

</head>
<body>
  <script>
    var sample_data = [{"name":"Robert","type":5,"data_x":31,"data_y":4},{"name":"Vincent","type":3,"data_x":24,"data_y":3},{"name":"Anthony","type":5,"data_x":87,"data_y":4},{"name":"Jimmie","type":2,"data_x":21,"data_y":2},{"name":"Patricia","type":1,"data_x":2,"data_y":2},{"name":"Denise","type":2,"data_x":46,"data_y":2},{"name":"James","type":3,"data_x":79,"data_y":4},{"name":"Thomas","type":2,"data_x":65,"data_y":2},{"name":"Roger","type":1,"data_x":32,"data_y":2},{"name":"Randy","type":5,"data_x":39,"data_y":3},{"name":"Patricia","type":4,"data_x":68,"data_y":2},{"name":"Dorthy","type":4,"data_x":55,"data_y":3},{"name":"Michelle","type":5,"data_x":72,"data_y":0},{"name":"Donna","type":3,"data_x":55,"data_y":5},{"name":"Francis","type":3,"data_x":34,"data_y":1},{"name":"Steven","type":4,"data_x":86,"data_y":3}]

showScatterPlot(sample_data);

function showScatterPlot(data) {
  var margins = {
    "left": 40,
    "right": 30,
    "top": 30,
    "bottom": 30
  };

  var width = 500;
  var height = 500;

  var colors = d3.scaleOrdinal(d3.schemeCategory10);

  var svg = d3.select("#scatter-load").append("svg").attr("width", width).attr("height", height).append("g")
    .attr("transform", "translate(" + margins.left + "," + margins.top + ")");

 
  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) {
      return d.data_x;
    }))
    .range([0, width - margins.left - margins.right]);

  var y = d3.scaleLinear()
    .domain(d3.extent(data, function(d) {
      return d.data_y;
    }))
    .range([height - margins.top - margins.bottom, 0]);

  svg.append("g").attr("class", "x axis").attr("transform", "translate(0," + y.range()[0] + ")");
  svg.append("g").attr("class", "y axis");

  svg.append("text")
    .attr("fill", "#414241")
    .attr("text-anchor", "end")
    .attr("x", width / 2)
    .attr("y", height - 35)
    .text("x_title");



  var xAxis = d3.axisBottom(x).tickPadding(2);
  var yAxis = d3.axisLeft(y).tickPadding(2);

  svg.selectAll("g.y.axis").call(yAxis);
  svg.selectAll("g.x.axis").call(xAxis);

  var data = svg.selectAll("g.node").data(data, function(d) {
    return d.name;
  });


  var dataGroup = data.enter().append("g").attr("class", "node")
    .attr('transform', function(d) {
      return "translate(" + x(d.data_x) + "," + y(d.data_y) + ")";
    });

  dataGroup.append("circle")
    .attr("r", 5)
    .attr("class", "dot")
    .style("fill", function(d) {
      return colors(d.type);
    });

  dataGroup.append("text")
    .style("text-anchor", "middle")
    .attr("dy", -10)
    .text(function(d) {
      return d.name;
    });
}



</script>
</body>
</html>
