  const svg = d3.select('svg')
  const svgContainer = d3.select('#container');

  var margin = {
    "left": 40,
    "right": 30,
    "top": 20,
    "bottom": 30
  };

  const width = 1000 - margin.left - margin.right;
  const height = 600 - margin.top - margin.bottom;


  var colors = d3.scaleOrdinal(d3.schemeCategory10);


  const chart = svg.append('g')
    .attr('transform',`translate(${margin.left + margin.right},${margin.top + margin.bottom})`)
    .attr('class','chart');

  var x = d3.scaleLinear()
      .domain(d3.extent(scatter_data, function(d) {
        return d.data_x;
      }))
      .range([0, width]);

  var y = d3.scaleLinear()
      .domain(d3.extent(scatter_data, function(d) {
        return d.data_y;
      }))
      .range([height, 0]);

  var x_axis = d3.axisBottom(x).tickPadding(5)

  var y_axis = d3.axisLeft(y).tickPadding(5)

  chart.append('rect')
        .attr('class','rect')
        .attr('width',width)
        .attr('height',height)

  chart.append('g')
    .attr('transform',`translate(0,${height})`)
    .call(x_axis)

  chart.append('g')
    .attr('transform',`translate(0,0)`)
    .call(y_axis)


  var data = chart.selectAll("g.node").data(scatter_data, function(d) {
    return d.name;
  });

  var dataGroup = data.enter().append("g").attr("class", "node")
    .attr('transform', function(d) {
      return "translate(" + x(d.data_x) + "," + y(d.data_y) + ")";
    });

  dataGroup.append("circle")
    .attr("r", 2.5)
    .attr("class", "dot")
    .style("fill", function(d) {
      return colors(d.type);
    });

  function make_x_gridlines () {
    return d3.axisBottom(x).ticks(5)
  }

  function make_y_gridlines () {
    return d3.axisLeft(y).ticks(5)
  }

  chart.append('g')
    .attr('class','grid')
    .call(make_y_gridlines()
          .tickSize(-width)
          .tickFormat("")
        )

  chart.append('g')
      .attr('class', 'grid')
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_gridlines()
          .tickSize(-height)
          .tickFormat("")
      );

  chart.append('text')
    .attr('class','title')
    .attr('text-anchor','middle')
    .attr('x',width/2)
    .attr('y', -margin.top)
    .text('Names and Numbers')

  chart.append('text')
    .attr('class','axis_title')
    .attr('x',width/2)
    .attr('y',height + margin.top + margin.bottom)
    .attr('text-anchor','middle')
    .text('X')

      .attr('y', -margin.left)
      .attr('x', -height/2)
      .attr('text-anchor','middle')
      .text('Y')
